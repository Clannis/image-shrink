<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>About ImageShrink</title>
</head>
<body>
    <div class="container about center-align">
        <h4>
            <i class=" fas fa-images"></i> ImageShrink
        </h4>
        <ul class="collection">
            <li class="collection-item">Developer: James Dodds</li>
            <li class="collection-item">Version: <span id="version"><span></li>
        </ul>
    </div>
    <script>
        const { ipcRenderer } = require("electron")
        window.addEventListener('load', () => {
            ipcRenderer.send('about:load')
        })

        ipcRenderer.on('about:version', (event, version) => {
            console.log(version)
            document.getElementById('version').innerText = version
        })
    </script>
</body>
</html>
